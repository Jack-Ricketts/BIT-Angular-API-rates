<div class="card">
    <div class="card-body">
        <div>
        Rate for: {{ rate.amount }} <b>{{ rate.base }}</b> to <b>USD</b> Dating: <b> {{ rate.date }}</b> is:
        </div>
        <div>
            {{ rate.rates['USD'] }}
        </div>
         <hr>
         <button class="btn btn-primary" (click)="updateRate()">Update</button>
    </div>
</div>
